<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>CatPhotoApp</h1>
<h2>Cat Photos</h2>
<p>See more <a href="https://www.freecodecamp.org/">cats photos</a> in our gallery</p>
<img src="3.jpeg" alt="catPhoto">
<h2>Cat Lists</h2>

<h3>Things cats love</h3>
<ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lassagna</li>
    <img src="2.jpeg" alt="lassagna">
<figcaption>Cats <i>love</i> lasagna</figcaption>
</ul>

<h3>Top 3 things cats hate:</h3>
<ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
    <img src="1.jpeg" alt="otherCats">
<figcaption>Cats <b>hate</b> other cats</figcaption>
</ol>

<h3>Cat Form</h3>

<form>
<fieldset>
<legend></legend>
    <label for="question1">Is your cat an indoor or outdoor cat?</label><br>
    <input type="radio" id="question1" name="indoor">indoor
    <input type="radio" id="question1" name="outdoor">outdoor <br>

    <label for="question2">What's your cat s personality?</label><br>
    <input type="checkbox" id="question2" name="Loving"> Loving
    <input type="checkbox" id="question2" name="Lazy"> Lazy
    <input type="checkbox" id="question2" name="Energetic"> Energetic <br>

    <input type="text" id="catUrl" name="catUrl" placeholder="cat 's url">
    <input type="submit" value="Submit">
<p>No Copyright - <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a> </p>

</fieldset>
</form>

</body>
</html>
