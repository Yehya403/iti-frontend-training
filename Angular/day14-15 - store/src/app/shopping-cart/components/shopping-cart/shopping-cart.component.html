<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card d-flex flex-column justify-content-between">
                <img [src]="product.image" width="150px" height="200px" [alt]="product.title" />
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">
                        {{ product.description }}
                    </p>
                    <h4 class="bg-warning d-inline-block p-2">
                        {{ product.price }}
                    </h4>
                    <div class="d-flex align-items-center justify-content-evenly">
                        <p>{{ product.quantity }}</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="p-2 m-2" (click)="incrementQuantity(product)">+</button>
                        <button class="p-2 m-2" (click)="decrementQuantity(product)">-</button>
                        <button class="p-2 m-2" (click)="removeFromCart(product)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
