<div class="fw-bold d-flex justify-content-center align-items-center vh-100">
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" ngModel name="email" #email="ngModel" placeholder="Enter email" required
        email />
      <p class="mt-2 text-danger" *ngIf="email.touched  && email.errors?.['required'] ">Email Address is required</p>
      <p class="mt-2 text-danger" *ngIf="email.touched  && email.errors?.['email'] ">Email Address is Invalid</p>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" ngModel name="password" #password="ngModel"
        placeholder=" Enter password" required />
      <p class="mt-2 text-danger" *ngIf="password.touched && password.errors?.['required']">Password is required</p>
    </div>

    <button (click)="login(loginForm)" class="mt-3 btn btn-primary">Login</button>
    <p class=" mt-5 fs-5">Don't have account ? <a class="text-dark" routerLink="/auth/register">Register</a></p>
  </form>
</div>
