<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Edit Photo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed start-0 end-0 top-0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">BLOG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html?id=2">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html?id=2">Pricing</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <form id="editForm" class="fs-5">
        <div class="row">
          <div class="col-12">
            <label for="title">Item Title:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="col-12">
            <label for="id">Item ID:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              q
              required
            />
          </div>
          <div class="col-12">
            <label for="des">Item Description:</label>
            <input type="text" class="form-control" id="des" name="des" />
          </div>
        </div>

        <br /><br />

        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
        <button type="button" class="btn btn-secondary" id="cancelBtn">
          Cancel
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
